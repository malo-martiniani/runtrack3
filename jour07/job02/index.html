<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 02 - Header Materialize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <h2>Création de compte</h2>
        <form>
            <fieldset>
                <legend>Civilité</legend>
                <label>
                    <input type="radio" name="civilite" value="monsieur"> Monsieur
                </label>
                <label>
                    <input type="radio" name="civilite" value="madame"> Madame
                </label>
                <label>
                    <input type="radio" name="civilite" value="autre"> Autre
                </label>
            </fieldset>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom">

            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" placeholder="Votre adresse">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email">

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe">

            <label for="password_confirm">Confirmation du mot de passe</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirmez votre mot de passe">

            <fieldset>
                <legend>Passions</legend>
                <label>
                    <input type="checkbox" name="passions" value="informatique"> Informatique
                </label>
                <label>
                    <input type="checkbox" name="passions" value="voyages"> Voyages
                </label>
                <label>
                    <input type="checkbox" name="passions" value="sport"> Sport
                </label>
                <label>
                    <input type="checkbox" name="passions" value="lecture"> Lecture
                </label>
            </fieldset>

            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

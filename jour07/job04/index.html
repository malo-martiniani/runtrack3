<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 04 - Formulaire Materialize avec icônes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row">
            <div class="col s12">
                <h4 class="center-align blue-text darken-2">Création de compte</h4>
            </div>
        </div>
        
        <form class="row">
            <div class="col s12">
                <p class="grey-text">Civilité</p>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="monsieur" />
                        <span>Monsieur</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="madame" />
                        <span>Madame</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="autre" />
                        <span>Autre</span>
                    </label>
                </p>
            </div>

            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input type="text" id="prenom" name="prenom" class="validate">
                <label for="prenom">Prénom</label>
            </div>

            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person_outline</i>
                <input type="text" id="nom" name="nom" class="validate">
                <label for="nom">Nom</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">home</i>
                <input type="text" id="adresse" name="adresse" class="validate">
                <label for="adresse">Adresse</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" name="email" class="validate">
                <label for="email">Email</label>
            </div>

            <div class="input-field col s12 m6">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password" name="password" class="validate">
                <label for="password">Mot de passe</label>
            </div>

            <div class="input-field col s12 m6">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" id="password_confirm" name="password_confirm" class="validate">
                <label for="password_confirm">Confirmation du mot de passe</label>
            </div>

            <div class="col s12">
                <p class="grey-text">Passions</p>
                <p>
                    <label>
                        <input type="checkbox" name="passions" value="informatique" />
                        <span><i class="material-icons tiny">computer</i> Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="passions" value="voyages" />
                        <span><i class="material-icons tiny">flight</i> Voyages</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="passions" value="sport" />
                        <span><i class="material-icons tiny">fitness_center</i> Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="passions" value="lecture" />
                        <span><i class="material-icons tiny">book</i> Lecture</span>
                    </label>
                </p>
            </div>

            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light blue darken-2" type="submit">
                    Valider
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </section>

    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="center">
                        <li class="inline"><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                        <li class="inline"><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                        <li class="inline"><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                        <li class="inline"><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright blue darken-3">
            <div class="container center">
                © 2025 Mon Site
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
